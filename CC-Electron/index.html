<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="renderer.js"></script>
    <title>CapCraft</title>
</head>
<body>
    <div id="title-bar">
        <button id="minimize">
            <svg>
                <use href="assets/svg/window-minimize-solid.svg#window-minimize-solid"></use>
            </svg>
        </button>
        <button id="maximize">
            <svg>
                <use href="assets/svg/expand-solid.svg#expand-solid"></use>
            </svg>
        </button>
        <button id="close">
            <svg>
                <use href="assets/svg/xmark-solid.svg#xmark-solid"></use>
            </svg>
        </button>
    </div>

    <div id="client-area">
        <div id="nav-area">
            <nav id="nav-bar">
                <div id="logo">
                    <svg>
                        <use href="assets/svg/capcraft-logo.svg#capcraft-logo"></use>
                    </svg>
                    <h1>CapCraft</h1>
                </div>

                <hr>

                <button id="folder">
                    <svg>
                        <use href="assets/svg/folder.svg#folder"></use>
                    </svg>
                    <h2>Files</h2>
                </button>
    
                <button id="settings">
                    <svg>
                        <use href="assets/svg/settings.svg#settings"></use>
                    </svg>
                    <h2>Settings</h2>
                </button>
    
                <button id="record">
                    <svg>
                        <use href="assets/svg/record.svg#record"></use>
                    </svg>
                    <h2>Record</h2>
                </button>
            </nav>
            <div id="nav-expander">
                <svg>
                    <use href="assets/svg/arrow-forward-ios.svg#arrow-forward-ios"></use>
                </svg>
            </div>
        </div>

        <div id="content-area">
            <div id="settings-menu">
                <h2>Settings</h2>

                <div id="files-settings">
                    <h3>Files</h3>

                    <div id="video-save-location">
                        <h4>Video Save Location</h4>
                        <div>
                            <svg>
                                <use href="assets/svg/folder-open-solid.svg#folder-open-solid"></use>
                            </svg>
                            <input type="text">
                        </div>
                        <p>Your videos will be saved in this location.</p>
                    </div>

                    <!-- <div id="storage-limit">
                        <h4>Storage Limit</h4>
                        <p>After storage limit is exceeded, the oldest videos will be deleted automatically.</p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
