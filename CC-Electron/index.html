    <div id="title-bar">
        <button id="minimize">
            <svg>
                <use href="assets/svg/window-minimize-solid.svg#window-minimize-solid"></use>
            </svg>
        </button>
        <button id="maximize">
            <svg>
                <use href="assets/svg/expand-solid.svg#expand-solid"></use>
            </svg>
        </button>
        <button id="close">
            <svg>
                <use href="assets/svg/xmark-solid.svg#xmark-solid"></use>
            </svg>
        </button>
    </div>

    <div id="client-area">
        <div id="nav-area">
            <nav id="nav-bar">
                <div id="logo">
                    <svg>
                        <use href="assets/svg/capcraft-logo.svg#capcraft-logo"></use>
                    </svg>
                    <h1>CapCraft</h1>
                </div>

                <hr>

                <button id="folder">
                    <svg>
                        <use href="assets/svg/folder.svg#folder"></use>
                    </svg>
                    <span>Files</span>
                </button>
    
                <button id="settings">
                    <svg>
                        <use href="assets/svg/settings.svg#settings"></use>
                    </svg>
                    <span>Settings</span>
                </button>
    
                <button id="record">
                    <svg>
                        <use href="assets/svg/record.svg#record"></use>
                    </svg>
                    <span>Record</span>
                </button>
            </nav>
            <div id="nav-expander">
                <svg>
                    <use href="assets/svg/arrow-forward-ios.svg#arrow-forward-ios"></use>
                </svg>
            </div>
        </div>

        <div id="content-area">
            <div id="editor-menu">
                <h2>Editor</h2>

                <hr>

                <div id="video-container">
                    <video>
                        <source src="assets/example-video.mp4" type="video/mp4">
                    </video>
                    <div id="playback-controller">
                        <input type="range" min="0" max="100" value="0" step="0.1">
                        <div>
                            <button id="play-pause">
                                <svg>
                                    <use href="assets/svg/play-arrow.svg#play-arrow"></use>
                                </svg>
                            </button>

                            <button id="volume">
                                <svg>
                                    <use href="assets/svg/volume-mute.svg#volume-mute"></use>
                                </svg>
                            </button>
                            <span>
                                88:88/88:88
                            </span>
                            <button id="speed">
                                <span>1X</span>
                            </button>
                            <button id="fullscreen">
                                <svg>
                                    <use href="assets/svg/fullscreen.svg#fullscreen"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
