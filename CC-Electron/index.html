    </div>

        <div id="nav-area">
            <nav id="nav-bar">
                <div id="logo">
                    <svg>
                        <use href="assets/svg/capcraft-logo.svg#capcraft-logo"></use>

                    <h1>CapCraft</h1>
                </div>

                <hr>

                <button id="folder">

                        <use href="assets/svg/folder.svg#folder"></use>

                </button>
    
                <button id="settings">
                    <svg>
                        <use href="assets/svg/settings.svg#settings"></use>
                    </svg>

                    <span>Settings</span>
                </button>
    
                <button id="record">
                    <svg>
                        <use href="assets/svg/record.svg#record"></use>
                    </svg>

                    <span>Record</span>
                </button>
            </nav>
            <div id="nav-expander">
                <svg>
                    <use href="assets/svg/arrow-forward-ios.svg#arrow-forward-ios"></use>
                </svg>
            </div>
        </div>

        <div id="content-area">
            <div id="editor-area">
                <h2>Editor</h2>

                <hr>

                <div id=editor-container>
                    <div id="video-container">
                        <video id="video-player">
                            <source src="assets/example-video-2.mp4" type="video/mp4">
                        </video>

                        <div id="playback-controller">
                            <input id="playback-slider" type="range" min="0" max="100" value="0" step="0.01">

                            <div id="playback-bar">
                                <button id="play-pause">
                                    <svg>
                                        <use href="assets/svg/play-arrow.svg#play-arrow"></use>
                                    </svg>
                                </button>

                                <button id="volume">
                                    <svg>
                                        <use href="assets/svg/volume-down.svg#volume-down"></use>
                                    </svg>
                                </button>

                                <input id="volume-slider" type="range" min="0" max="1" value="0" step="0.01">

                                <div id="timer">
                                    <span>88:88</span>
                                    <span>/88:88</span>
                                </div>

                                <input id="speed-slider" type="range" min="-2" max="4" value="1" step="1">

                                <button id="speed">
                                    <span>1</span>
                                    <span>X</span>
                                </button>
                                
                                <button id="fullscreen">
                                    <svg>
                                        <use href="assets/svg/fullscreen.svg#fullscreen"></use>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div id="timeline-container">
                        <svg id="timeline-marker" viewBox="0 0 1200 60"></svg>
                        <input id="timeline-slider" type="range" min="0" max="100" value="0" step="0.01">
