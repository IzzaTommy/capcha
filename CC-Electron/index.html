<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="renderer.js"></script>
    <title>CapCraft</title>
</head>
<body>
    <div id="title-bar">
        <button id="minimize">
            <svg>
                <use href="assets/window-minimize-solid.svg#window-minimize-solid"></use>
            </svg>
        </button>
        <button id="maximize">
            <svg>
                <use href="assets/expand-solid.svg#expand-solid"></use>
            </svg>
        </button>
        <button id="close">
            <svg>
                <use href="assets/xmark-solid.svg#xmark-solid"></use>
            </svg>
        </button>
    </div>

    <div id="client-area">
        <div id="nav-area">
            <nav id="nav-bar">
                <div id="logo-area">
                    <svg>
                        <use href="assets/capcraft-logo.svg#capcraft-logo"></use>
                    </svg>
                    <h2>CapCraft</h2>
                </div>
                <button id="folder">
                    <svg>
                        <use href="assets/folder.svg#folder"></use>
                    </svg>
                    <h3>Files</h3>
                </button>
    
                <button id="setting">
                    <svg>
                        <use href="assets/setting.svg#setting"></use>
                    </svg>
                    <h3>Settings</h3>
                </button>
    
                <button id="record">
                    <svg>
                        <use href="assets/record.svg#record"></use>
                    </svg>
                    <h3>Record</h3>
                </button>
            </nav>
            <div id="nav-expander">

            </div>
        </div>

        <div id="content-area">

        </div>
    </div>
</body>
</html>
